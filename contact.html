<body>

<section id="contact">
    <div class="contact-page">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h2 color="white" >Enter your details</h2>
            </div>
            <div class="row contact-wrap">
                <div class="col-md-8 col-md-offset-2">
                    <form action="" method="post" role="form" class="contactForm">
                        <div class="form-group">
                            <input type="text" name="sname" class="form-control" id="fname" data-rule="minlen:4" data-msg="First Name" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="sname" class="form-control" id="sname" data-rule="minlen:4" data-msg="Second Name" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="E-mail address" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Your message"></textarea>
                            <div class="validation"></div>
                        </div>

                        <div class="text-center"><button type="submit" class="btn btn-primary btn-lg">submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
